<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <table border="1px" width="310px" height="510px" align="center" cellpadding="3px">
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td>Student Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="3" cols="20"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="button">Submit</button></td>
            </tr>
    </table>
</body>
</html>
